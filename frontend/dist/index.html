<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b2636;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #taskInput, #dueDate, #priority {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        #addButton {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #333;
            padding: 10px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li.completed {
            text-decoration: line-through;
            color: #888;
        }
        .deleteButton {
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
        }
    </style>
  <script type="module" crossorigin src="/assets/index.195ad6f7.js"></script>
</head>
<body>
    <h1>My ToDo App</h1>
    <input type="text" id="taskInput" placeholder="Enter task" />
    <input type="datetime-local" id="dueDate" />
    <label for="priority">Priority (1-5):</label>
    <input type="number" id="priority" min="1" max="5" />
    
    <button id="addButton">Add Task</button>
    <ul id="taskList"></ul>
    
    
</body>
</html>
